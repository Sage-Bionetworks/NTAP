#Step 1: specify project information, including project Synapse ID and any project-wide annotations
projectInfo:
    synId: syn4939874  ##CIDR
    annotations:
        fundingAgency: NTAP
        consortium: Not Applicable
        study: Cell Culture
        isCellLine: True
        cellType: cultured cell
        nf2Genotype: +/+

